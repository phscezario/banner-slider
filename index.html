<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banner Rotativo</title>
    <link rel="stylesheet" href="css/my-banner-slider.css" type="text/css">
</head>
<body>
    
    <div class="content" style="width: 100%;">

        <!-- Start Banner -->
        <div class="my-banner-slider" data-height="500" data-playtime="0" data-mobile-height="150">
            <div class="item">
                <img src="images/img01.jpeg" class="bg">
            </div>
            <div class="item">
                <img src="images/img02.jpeg" class="bg">
            </div>
            <div class="item">
                <img src="images/img03.jpeg" class="bg">
            </div>
        </div>
        <!-- Banner End -->

        <p> </p>

        <!-- Start Banner -->
        <div class="my-banner-slider" data-height="100">
            <div class="item">
                <img src="images/img01.jpeg" class="bg">
            </div>
            <div class="item">
                <img src="images/img02.jpeg" class="bg">
            </div>
            <div class="item">
                <img src="images/img03.jpeg" class="bg">
            </div>
        </div>
        <!-- Banner End -->

        <p> </p>

        <!-- Start Banner -->
        <div class="my-banner-slider">
            <div class="item">
                <img src="images/img01.jpeg" class="bg">
            </div>
            <div class="item">
                <img src="images/img02.jpeg" class="bg">
            </div>
            <div class="item">
                <img src="images/img03.jpeg" class="bg">
            </div>
        </div>
        <!-- Banner End -->

    </div>
    <script src="js/my-banner-slider.js"></script>
</body>
</html>
